<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Подписка на рассылку</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-…" crossorigin="anonymous">
  <style>
    .card { border-radius: 1rem; background: linear-gradient(90deg,#ff9a9e,#fad0c4); }
    .btn-dark { border-radius: 0.5rem; }
  </style>
</head>
<body class="bg-light">
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-sm p-4" style="max-width:500px;">
      <h4 class="text-white mb-3 text-center">Подпишитесь на рассылку</h4>
      <form action="/newsletter/subscribe" method="post" class="d-flex gap-2">
        <input type="email" class="form-control" name="email"
               placeholder="email@пример.com" required>
        <button type="submit" class="btn btn-dark">Подписаться</button>
      </form>
    </div>
  </div>
</body>
</html>
