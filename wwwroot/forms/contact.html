<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Связаться с нами</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-…" crossorigin="anonymous">
  <style>
    .card-header { 
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: #fff; border-top-left-radius:1rem; border-top-right-radius:1rem;
    }
    .btn-primary { border-radius: 50px; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card mx-auto shadow-sm" style="max-width:500px; border-radius:1rem;">
      <div class="card-header text-center">
        <h4 class="mb-0">Связаться с нами</h4>
      </div>
      <div class="card-body">
        <form action="/contact/send" method="post">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="contact-name"
                   name="name" placeholder="Иван Иванов" required>
            <label for="contact-name">Имя</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="contact-email"
                   name="email" placeholder="name@example.com" required>
            <label for="contact-email">Email</label>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" id="contact-message"
                      name="message" placeholder="Ваше сообщение..."
                      style="height:100px" required></textarea>
            <label for="contact-message">Сообщение</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Отправить сообщение</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
