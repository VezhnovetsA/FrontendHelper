<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-…" crossorigin="anonymous">
  <style>
    .btn-success { border-radius: 1rem; }
    .card { border-radius: 1rem; }
  </style>
</head>
<body class="bg-light">
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg" style="width:350px;">
      <div class="card-body p-4">
        <h3 class="card-title text-center mb-4">Вход</h3>
        <form action="/account/login" method="post">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="login-email"
                   name="email" placeholder="name@example.com" required>
            <label for="login-email">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="login-password"
                   name="password" placeholder="Пароль" required>
            <label for="login-password">Пароль</label>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox"
                     id="login-remember" name="remember">
              <label class="form-check-label" for="login-remember">
                Запомнить меня
              </label>
            </div>
            <a href="/account/forgot" class="small">Забыли пароль?</a>
          </div>
          <button type="submit" class="btn btn-success w-100">Войти</button>
        </form>
        <p class="text-center mt-3 mb-0">
          Нет аккаунта? <a href="/account/register">Регистрация</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
