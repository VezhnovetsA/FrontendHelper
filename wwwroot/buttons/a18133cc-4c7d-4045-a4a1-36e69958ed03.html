<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Button 3</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #eaeaea;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .btn-outline {
      padding: 10px 20px;
      font-size: 15px;
      font-weight: 600;
      color: #333;
      background-color: transparent;
      border: 2px solid #333;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .btn-outline:hover {
      background-color: #333;
      color: #fff;
      transform: scale(1.05);
    }
    .btn-outline:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(51, 51, 51, 0.4);
    }
  </style>
</head>
<body>
  <button class="btn-outline">Контурная кнопка</button>
</body>
</html>
