<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Button 2</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #fafafa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .btn-gradient {
      padding: 14px 28px;
      font-size: 18px;
      color: #fff;
      background: linear-gradient(135deg, #FF7E5F, #FD3A69);
      border: none;
      border-radius: 24px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-gradient:hover {
      background: linear-gradient(135deg, #FD3A69, #FF7E5F);
    }
    .btn-gradient:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(253, 58, 105, 0.5);
    }
  </style>
</head>
<body>
  <button class="btn-gradient">Градиентная кнопка</button>
</body>
</html>
