<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Button 1</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .btn-press {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 4px #0056b3;
      transition: all 0.1s ease-in-out;
    }
    .btn-press:active {
      transform: translateY(4px);
      box-shadow: 0 0 #0056b3;
    }
  </style>
</head>
<body>
  <button class="btn-press">Нажми меня</button>
</body>
</html>
