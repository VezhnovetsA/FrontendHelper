<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Заголовок статьи — Блог</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
    .post-header { 
      background: #f8f9fa; padding: 2rem 1rem; 
      border-bottom: 1px solid #dee2e6;
    }
    .post-content img { max-width: 100%; height: auto; }
  </style>
</head>
<body>

  <header class="post-header text-center">
    <div class="container">
      <h1>Заголовок статьи</h1>
      <p class="text-muted">Автор: Иван Иванов • 29 апреля 2025</p>
    </div>
  </header>

  <article class="post-content container py-4">
    <p>Первый абзац вводного текста…</p>
    <img src="https://picsum.photos/seed/blog/800/400" alt="Иллюстрация">
    <h2>Подзаголовок раздела</h2>
    <p>Основной текст статьи…</p>
    <blockquote class="blockquote ps-3 border-start">
      <p class="mb-0">Цитата из текста, на которую можно опереться.</p>
    </blockquote>
    <p>Завершающий абзац…</p>
  </article>

  <footer class="bg-light text-center py-4">
    <div class="container">
      <a href="/blog" class="btn btn-outline-secondary">← Все статьи</a>
    </div>
  </footer>

</body>
</html>
